<script>
  const API_BASE_URL = "http://192.168.0.15:5050";

  document.getElementById("check-btn").addEventListener("click", function () {
    const partNumber = document.getElementById("part_number").value.trim();
    if (!partNumber) {
      alert("Please enter a part number.");
      return;
    }

    fetch(`${API_BASE_URL}/eos?part_number=${encodeURIComponent(partNumber)}`)
      .then(response => {
        if (!response.ok) throw new Error("No data found.");
        return response.json();
      })
      .then(data => {
        if (data.length === 0) {
          document.getElementById("result").textContent = "No results found.";
        } else {
          document.getElementById("result").textContent = JSON.stringify(data, null, 2);
        }
      })
      .catch(err => {
        document.getElementById("result").textContent = err.message;
      });
  });

  document.getElementById("download-btn").addEventListener("click", function () {
    fetch(`${API_BASE_URL}/eos/csv`)
      .then(response => {
        if (!response.ok) {
          throw new Error("CSV file not found");
        }
        return response.blob();
      })
      .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "eos_data.csv";
        document.body.appendChild(a);
        a.click();
        a.remove();
      })
      .catch(error => {
        alert(error.message);
      });
  });
</script>
