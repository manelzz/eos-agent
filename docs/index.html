<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>End of Support Status</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    h1 {
      color: #90caf9;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      margin-bottom: 1rem;
      background-color: #2c2c2c;
      border: 1px solid #555;
      border-radius: 5px;
      color: #fff;
    }
    button {
      background-color: #1976d2;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1565c0;
    }
    pre {
      background-color: #222;
      padding: 1rem;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç End of Support Status</h1>

    <label for="part_number">Part Number:</label>
    <input type="text" id="part_number" placeholder="e.g. FPR-4120-K9" />

    <button id="check-btn">Check</button>
    <button id="download-btn">‚¨áÔ∏è Download full list</button>

    <pre id="result">Enter a part number and click Check</pre>
  </div>

  <script>
    const DATA_URL = "https://raw.githubusercontent.com/manelzz/eos-agent/data-publish/data/eos_data.json";
    const CSV_URL = "https://raw.githubusercontent.com/manelzz/eos-agent/data-publish/data/eos_data.csv";

    document.getElementById("check-btn").addEventListener("click", function () {
      const partNumber = document.getElementById("part_number").value.trim();
      if (!partNumber) {
        alert("Please enter a part number.");
        return;
      }

      fetch(DATA_URL)
        .then(response => {
          if (!response.ok) throw new Error("Unable to load EOS data");
          return response.json();
        })
        .then(allData => {
          const result = allData.find(item => item.part_number.toLowerCase() === partNumber.toLowerCase());
          if (!result) {
            document.getElementById("result").textContent = "No results found.";
          } else {
            document.getElementById("result").textContent = JSON.stringify(result, null, 2);
          }
        })
        .catch(err => {
          document.getElementById("result").textContent = "Error: " + err.message;
        });
    });

    document.getElementById("download-btn").addEventListener("click", function () {
      fetch(CSV_URL)
        .then(response => {
          if (!response.ok) throw new Error("CSV file not found");
          return response.blob();
        })
        .then(blob => {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "eos_data.csv";
          document.body.appendChild(a);
          a.click();
          a.remove();
        })
        .catch(error => {
          alert(error.message);
        });
    });
  </script>
</body>
</html>
