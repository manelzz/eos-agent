<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>End of Support Status</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    #last-updated {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .container {
      max-width: 600px;
      margin: 1rem auto 2rem auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      color: #90caf9;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      margin-bottom: 1rem;
      background-color: #2c2c2c;
      border: 1px solid #555;
      border-radius: 5px;
      color: #fff;
    }

    button {
      background-color: #1976d2;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #1565c0;
    }

    #result {
      margin-top: 1rem;
    }

    .card {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 5px;
    }

    .error {
      background-color: #b71c1c;
      padding: 1rem;
      border-radius: 5px;
      color: white;
    }
  </style>
</head>
<body>

  <div id="last-updated">Loading last update...</div>

  <div class="container">
    <h1>üîç End of Support Status</h1>

    <label for="part_number">Part Number:</label>
    <input type="text" id="part_number" placeholder="e.g. FPR-4120-K9" />

    <button id="check-btn">Check</button>
    <button id="download-btn">‚¨áÔ∏è Download full list</button>

    <div id="result">Enter a part number and click Check</div>
  </div>

  <script>
    const JSON_URL = "https://raw.githubusercontent.com/manelzz/eos-agent/data-publish/data/eos_data.json";
    const CSV_URL = "https://raw.githubusercontent.com/manelzz/eos-agent/data-publish/data/eos_data.csv";
    const LAST_CHECK_URL = "https://raw.githubusercontent.com/manelzz/eos-agent/data-publish/data/last-check.json";

    // Mostrar fecha de √∫ltima actualizaci√≥n
    fetch(LAST_CHECK_URL)
      .then(res => res.json())
      .then(data => {
        document.getElementById("last-updated").textContent = `üìÖ Last updated: ${data.lastCheck}`;
      })
      .catch(() => {
        document.getElementById("last-updated").textContent = "‚ö†Ô∏è Unable to load last update date.";
      });

    // Bot√≥n de Check
    document.getElementById("check-btn").addEventListener("click", function () {
      const partNumber = document.getElementById("part_number").value.trim();
      const resultEl = document.getElementById("result");
      resultEl.innerHTML = "";

      if (!partNumber) {
        resultEl.innerHTML = `<div class="error">Please enter a part number.</div>`;
        return;
      }

      fetch(JSON_URL)
        .then(response => {
          if (!response.ok) throw new Error("Unable to load EOS data");
          return response.json();
        })
        .then(data => {
          const result = data.find(item => item.part_number.toLowerCase() === partNumber.toLowerCase());
          if (!result) {
            resultEl.innerHTML = `<div class="error">‚ùå No results found.</div>`;
          } else {
            renderResult(result);
          }
        })
        .catch(err => {
          resultEl.innerHTML = `<div class="error">Error: ${err.message}</div>`;
        });
    });

    // Bot√≥n de descarga
    document.getElementById("download-btn").addEventListener("click", function () {
      fetch(CSV_URL)
        .then(response => {
          if (!response.ok) throw new Error("CSV file not found");
          return response.blob();
        })
        .then(blob => {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "eos_data.csv";
          document.body.appendChild(a);
          a.click();
          a.remove();
        })
        .catch(error => {
          document.getElementById("result").innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
        });
    });

    // Mostrar resultado
    function renderResult(data) {
      const fields = [
        { label: "Vendor", key: "vendor" },
        { label: "Part Number", key: "part_number" },
        { label: "Software Support", key: "software_support" },
        { label: "Hardware Support", key: "hardware_support" },
        { label: "Last Checked", key: "last_checked" },
        { label: "Announcement URL", key: "url_to_announcement" }
      ];

      const html = fields.map(f => {
        const val = data[f.key];
        if (f.key === "url_to_announcement") {
          return `<p><strong>${f.label}:</strong> <a href="${val}" target="_blank" style="color:#90caf9;">${val}</a></p>`;
        }
        return `<p><strong>${f.label}:</strong> ${val}</p>`;
      }).join("");

      document.getElementById("result").innerHTML = `<div class="card">${html}</div>`;
    }
  </script>
</body>
</html>
