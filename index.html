<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>End of Support Status</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h1, h2 {
      color: #90caf9;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, button, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      margin-bottom: 1rem;
      background-color: #2c2c2c;
      border: 1px solid #555;
      border-radius: 5px;
      color: #fff;
    }

    button {
      background-color: #2979ff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1565c0;
    }

    .actions {
      margin-top: 2rem;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    pre {
      background-color: #2e2e2e;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç End of Support Status</h1>
    <form id="checkForm">
      <label for="model">Enter Part Number:</label>
      <input type="text" id="model" name="model" placeholder="e.g. ASA5506-X" required />
      <button type="submit">Check</button>
    </form>

    <div id="results" class="hidden">
      <h2>Result</h2>
      <pre id="output"></pre>
    </div>

    <div class="actions">
      <button id="downloadCsv">Download Full List (CSV)</button>
    </div>

    <footer>
      <p>Last check: <span id="lastCheck">Loading...</span></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
